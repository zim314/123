name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # 使用最新的 Node.js 版本

      - name: Install dependencies
        run: yarn # 使用 yarn 安装依赖

      - name: Build project
        run: yarn build # 使用 yarn 运行构建命令
        continue-on-error: false # 如果构建失败，不继续运行后续步骤
